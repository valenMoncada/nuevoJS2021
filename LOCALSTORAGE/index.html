<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCALSTORAGE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!--Form registro-->
        <form id="registro">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre">
            <label for="apellido1">Apellido 1</label>
            <input type="text" id="apellido1" name="apellido1">
            <label for="apellido2">Apellido 2</label>
            <input type="text" id="apellido2" name="apellido2">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password">

            <input type="submit" value="Enviar" id="enviar">
        </form>

        <!--Form login-->
        <form id="acceso">
            <label id="passAcceso" for="passAcceso">Contraseña</label>
            <input type="password" id="passAcceso" name="passAcceso">

            <input type="submit" value="Enviar" id="enviar2">
            <button class="btn-new borrar">Borrar</button>
            <button class="btn-new cerrar">Cerrar</button>    
        </form>
    </div>

    <div class="content">
    </div>
    <script src="app.js"></script>
</body>

</html>
